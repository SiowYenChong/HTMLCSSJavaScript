<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Project portfolio page" />
    <meta name="author" content="Victor Tan">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>Victor's Portfolio</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link

<body>
    <header>

            <img src="images/programmer.svg" alt="Main logo for portfolio page">

        <div id="main-header-text">

            <p class="main-caption-font">Putting &lt; <span class="special-font">fun</span> /&gt; in the

    <main>

        <section id="first-section">
            <picture id="main-display">
              <source media="(min-width: 800px)" srcset="images/personal-1200.jpg" />
              <source media="(min-width: 500px)" srcset="images/personal-800.jpg" />
