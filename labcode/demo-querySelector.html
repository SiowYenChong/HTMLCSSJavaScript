<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Illustrating demoQuerySelector</h1>
    <p class="cool normal">A cool paragraph</p>
    <p class="boring">A boring paragraph</p>
    <h1 class="cool icy">A cool header!</h1>
    <h2>A normal header</h2>
    <a href="https://www.google.com/" class="cool">Google Search</a>
    <div>
        <div id="great">
            <h3 class="cool">Cool header inside</h3>
            <h3>Normal header inside</h3>
        </div>
    </div>
    <ul>
        <li>Chocolate Cake</li>
        <li>Black Forest Cake</li>
        <li>Pineapple Cake</li>
    </ul>


    <script>
        const nodeList = document.querySelectorAll(".cool");
        for (let i = 0; i < nodeList.length; i++) {
            console.log(nodeList[i].tagName);
            console.log(nodeList[i].nodeType);
            console.log(nodeList[i].classList);


        }
    </script>
</body>

</html>
